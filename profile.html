<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .container { max-width: 400px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
        h2 { text-align: center; }
        label { display: block; margin-top: 16px; }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%; padding: 8px; margin-top: 4px; border: 1px solid #ccc; border-radius: 4px;
        }
        input[readonly] { background: #eee; }
        .note { font-size: 0.9em; color: #888; }
        button { margin-top: 20px; width: 100%; padding: 10px; background: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer;}
        button:hover { background: #0056b3; }
        .admin-only { color: #b00; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Profile</h2>
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" value="john_doe" readonly>
            <span class="note admin-only">Only admin can change username</span>

            <label for="email">Email</label>
            <input type="email" id="email" value="john@example.com">

            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" value="John Doe">

            <label for="role">Role</label>
            <input type="text" id="role" value="User" readonly>
            <span class="note admin-only">Only admin can change role</span>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter new password">

            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>
</html>
