<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 32px;
        }
        .header {
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 16px;
            margin-bottom: 24px;
        }
        .header h1 {
            margin: 0;
            font-size: 2em;
            color: #333;
        }
        .summary {
            display: flex;
            justify-content: space-between;
            margin-bottom: 24px;
        }
        .summary-item {
            flex: 1;
            text-align: center;
        }
        .summary-item h2 {
            margin: 0 0 8px 0;
            font-size: 1.5em;
            color: #1976d2;
        }
        .summary-item p {
            margin: 0;
            color: #666;
        }
        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 24px;
        }
        .results-table th, .results-table td {
            border: 1px solid #e0e0e0;
            padding: 12px;
            text-align: left;
        }
        .results-table th {
            background: #f0f4f8;
        }
        .actions {
            text-align: right;
        }
        .actions button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 4px;
            background: #1976d2;
            color: #fff;
            cursor: pointer;
            font-size: 1em;
        }
        .actions button.secondary {
            background: #e0e0e0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Exam Results</h1>
            <p>Student Name: <strong>[Name]</strong></p>
            <p>Exam: <strong>[Exam Title]</strong></p>
        </div>
        <div class="summary">
            <div class="summary-item">
                <h2>[Score]</h2>
                <p>Total Score</p>
            </div>
            <div class="summary-item">
                <h2>[Correct]</h2>
                <p>Correct Answers</p>
            </div>
            <div class="summary-item">
                <h2>[Time]</h2>
                <p>Time Taken</p>
            </div>
        </div>
        <table class="results-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Question</th>
                    <th>Your Answer</th>
                    <th>Correct Answer</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example row -->
                <tr>
                    <td>1</td>
                    <td>[Question text]</td>
                    <td>[Your answer]</td>
                    <td>[Correct answer]</td>
                    <td>[✔/✖]</td>
                </tr>
                <!-- More rows -->
            </tbody>
        </table>
        <div class="actions">
            <button class="secondary">Back to Dashboard</button>
            <button>Review Answers</button>
            <button>Download PDF</button>
        </div>
    </div>
</body>
</html></div></div>
