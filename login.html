<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login/Logout Wireframe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <form id="loginForm">
            <h2>Login</h2>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required autocomplete="username">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required autocomplete="current-password">

            <button type="submit">Login</button>
            <a class="register-link" href="#">Don't have an account? Register</a>
        </form>
        <!-- Logout Section -->
        <div class="logout-section" id="logoutSection">
            <h2>Welcome!</h2>
            <p>You are logged in.</p>
            <button id="logoutBtn">Logout</button>
        </div>
    </div>
    <script>
        // Simple wireframe logic for switching between login/logout
        const loginForm = document.getElementById('loginForm');
        const logoutSection = document.getElementById('logoutSection');
        const logoutBtn = document.getElementById('logoutBtn');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            loginForm.style.display = 'none';
            logoutSection.style.display = 'flex';
        });

        logoutBtn.addEventListener('click', function() {
            logoutSection.style.display = 'none';
            loginForm.style.display = 'block';
            loginForm.reset();
        });
    </script>
</body>
</html>
