<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam Results</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Exam Results</h1>
            <p>Student Name: <strong>[Name]</strong></p>
            <p>Exam: <strong>[Exam Title]</strong></p>
        </div>
        <div class="summary">
            <div class="summary-item">
                <h2>[Score]</h2>
                <p>Total Score</p>
            </div>
            <div class="summary-item">
                <h2>[Correct]</h2>
                <p>Correct Answers</p>
            </div>
            <div class="summary-item">
                <h2>[Time]</h2>
                <p>Time Taken</p>
            </div>
        </div>
        <table class="results-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Question</th>
                    <th>Your Answer</th>
                    <th>Correct Answer</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example row -->
                <tr>
                    <td>1</td>
                    <td>[Question text]</td>
                    <td>[Your answer]</td>
                    <td>[Correct answer]</td>
                    <td>[✔/✖]</td>
                </tr>
                <!-- More rows -->
            </tbody>
        </table>
        <div class="actions">
            <button class="secondary">Back to Dashboard</button>
            <button>Review Answers</button>
            <button>Download PDF</button>
        </div>
    </div>
</body>
</html>
