<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; padding: 0;
            background: #f4f6f8;
        }
        header {
            background: #2d3e50;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background: #34495e;
            width: 200px;
            height: 100vh;
            position: fixed;
            top: 0; left: 0;
            padding-top: 80px;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            margin: 20px 0;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }
        main {
            margin-left: 220px;
            padding: 40px 30px;
        }
        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            padding: 24px;
            margin-bottom: 24px;
        }
        .card h2 {
            margin-top: 0;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Users</a></li>
            <li><a href="#">Exams</a></li>
            <li><a href="#">Results</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </nav>
    <main>
        <div class="grid">
            <div class="card">
                <h2>Users</h2>
                <p>Manage user accounts and permissions.</p>
            </div>
            <div class="card">
                <h2>Exams</h2>
                <p>Create, edit, and schedule exams.</p>
            </div>
            <div class="card">
                <h2>Results</h2>
                <p>View and analyze exam results.</p>
            </div>
            <div class="card">
                <h2>Settings</h2>
                <p>Configure system preferences.</p>
            </div>
        </div>
    </main>
</body>
</html></html>
